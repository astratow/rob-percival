<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="playground.css">
</head>
<body>
  <div class="container-test">
  <div class="styled-pricing-test">
    <div class='product__info--options-test'>  
      <label for="Monthly" class="plan-select-test Monthly-test active-test">
        <input class="plan-select-test-input" id="Monthly" type="radio" name="planType" value="Monthly" checked="checked" />
        <div class="option-test active">
          <div class="left-text-test">
            <span class="product-name-test">Subscribe monthly</span>
            <span class="saving-test">Save 26% </span>  
          </div>
          <div class="right-text-test"> 
            <span class="price-test">£28</span>  
            <span class="price-serving-test">(£1/serving)</span>
          </div>
        </div>
      </label>
    </div>
    <div class='product__info--options-test'>
      <label for="OneOff" class="plan-select-test OneOff">
        <input id="OneOff" type="radio" name="planType" value="OneOff"  />
        <div class="option-test ">
          <div class="left-text-test">
            <span class="product-name-test">One Time Purchase</span>      
          </div>
          <div class="right-text-test">
            <span class="price-test">£37.99</span>  
            <span class="price-serving-test">(£1.36/serving)</span>
          </div>
        </div>
      </label>                      
    </div>
    </div>
    <button type="button" id="purchaseAddToCart" class="button-test" >Add to cart</button>
  </div>
  </body>
</html>
